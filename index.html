<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha's Table Practice</title>
    <style>
        thead{
            background-color: forestgreen;
            color: aliceblue;
        }
        th{
            padding: 10px;
        }
        table{
            border-style: solid;
            border-color: black;
            border-width: 1px;
            text-align: center;
        }
        tbody > tr:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Warmup Name</th>
                <th>Yes'</th>
                <th>No's</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Set Puzzle</td>
                <td>6</td>
                <td>6</td>
            </tr>

            <tr>
                <td>Logic Grid</td>
                <td>0</td>
                <td>16</td>
            </tr>

            <tr>
                <td>Zebra Puzzle</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Typing</td>
                <td>16</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Picross</td>
                <td>7</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>17</td>
                <td>3</td>
            </tr>
        </tbody>


    </table>
